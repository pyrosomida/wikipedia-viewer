<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row text-center">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <h1>Wikipedia viewer</h1>
      <br/>
      <input type="search" placeholder="search here" id="search_term"></input>
      <button class="btn btn-primary" id="search" aria-label="Search"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; search</button>
      <p>or</p>
      <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-info" id="random"><span class="glyphicon glyphicon-random"></span>&nbsp;&nbsp;get a random article</button></a>
    </div>
  </div>
  
  <div class="row">
   <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2" id="results">
     
   </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
